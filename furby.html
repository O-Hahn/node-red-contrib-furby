<!-- Furby Pi speak Output Node -->
<script type="text/x-red" data-template-name="furby speak output">
    <div class="form-row" id="furby-board-row">
        <label for="node-input-board"><i class="fa fa-cogs"></i> Board</label>
         <input type="text" id="node-input-board">
    </div>
    <div class="form-row" id="furby-filename-row">
         <label for="node-input-filename"><i class="fa fa-file"></i> Filename</label>
         <input type="text" id="node-input-filename">
    </div>
    <div class="form-row" id="furby-format-row">
        <label for="node-input-format"><i class="fa fa-tags"></i> Sound Format </label>
        <select id="node-input-format">
            <option value="wav">WAV</option>
            <option value="ogg">OGG</option>
            <option value="mp3">MP3</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="furby speak output">
    <p>Furby speakt output expects in <b>msg.payload</b> the file name with path to the outputfile. 
</script>

<script type="text/javascript">
    RED.nodes.registerType('furby speak output',{
        category: 'Furby-Pi',
        color: '#C7E9C0',
        defaults: {
            board: {type:"board-config", required:true},
            name: {value:""},
            filename: {value:""},
            format: {value:"wav", required: true}
        },
        inputs:1,
        outputs:0,
        icon: "furby.png",
        label: function() {
            return this.name||"furby speak output";
        }
    });
</script>
<!-- End of Furby Pi speak Output Node -->


<!-- Furby Pi Board-Config Node -->
<script type="text/javascript">
    RED.nodes.registerType('board-config',{
        category: 'config',
        defaults: {
            board: {value:"0", required:true}
        },
        label: function() {
            return this.board;
        }
    });
</script>

<script type="text/x-red" data-template-name="board-config">
    <div class="form-row">
        <label for="node-config-input-board"><i class="icon-bookmark"></i>FurbyPi Board</label>
        <select id="node-config-input-board">
            <option value="FurbyPi">Connected FurbyPi Board</option>
        </select>
    </div>
</script>
<!-- End of Furby Pi Board-Config Node -->
