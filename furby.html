<!-- Furby Pi speak Output Node -->
<script type="text/x-red" data-template-name="furby-speak">
    <div class="form-row" node-input-board">
        <label for="node-input-board"><i class="fa fa-cogs"></i> Board</label>
         <input type="text" id="node-input-board">
    </div>
    <div class="form-row node-input-channel">
         <label for="node-input-channel"><i class="fa fa-file"></i> Channel</label>
	     <select id="node-input-channel">
            <option value="1">Mono</option>
            <option value="2">Stereo</option>
        </select>
    </div>
    <div class="form-row node-input-bitdepth">
         <label for="node-input-bitdepth"><i class="fa fa-file"></i> Bit Depth</label>
	     <select id="node-input-bitdepth">
            <option value="8">8 Bit</option>
            <option value="16">16 Bit</option>
        </select>
    </div>
    <div class="form-row node-input-samplerate">
         <label for="node-input-samplerate"><i class="fa fa-file"></i> Sample Rate (Hz)</label>
	     <select id="node-input-samplerate">
            <option value="22050">22050 Hz</option>
            <option value="44100">44100 Hz</option>
        </select>
    </div>
    <div class="form-row node-input-emotion">
         <label for="node-input-emotion"><i class="fa fa-file"></i> Emotion</label>
	     <select id="node-input-emotion">
            <option value="sad">look sad</option>
            <option value="happy">look happy</option>
        </select>
    </div>
    <div class="form-row node-input-state">
         <label for="node-input-state"><i class="fa fa-file"></i> State</label>
	     <select id="node-input-state">
            <option value="awake">awake</option>
            <option value="sleep">sleep</option>
            <option value="talking">talking</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="furby-speak">
    <p>Furby speakt output expects in <b>msg.furby.speech</b> the wav file object which has to be played. </p>
    <p>In <b>msg.furby.channel</b>, <b>msg.furby.bitdepth</b>, <b>msg.furby.samplerate</b> the config could be overritten.</p> 
    <p>You can also set the <b>msg.furby.emotion</b> to "sad" or "happy".  </p>
    <p>And the <b>msg.furby.state</b> to "awake", "sleep" or "talking".  </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('furby-speak',{
        category: 'Furby-Pi',
        color: '#C7E9C0',
        defaults: {
            board: {type:"furby-config", required:true},
            channel: {value:"1", required:true},
            bitdepth: {value:"16", required:true},
            samplerate: {value:"22050", required:true},
            emotion: {value:"happy", required:true},
            state: {value:"awake", required: true},
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "furby.png",
        label: function() {
            return this.name || "furby speak node";
        }
    });
</script>
<!-- End of Furby Pi speak Output Node -->


<!-- Furby Pi Board-Config Node -->
<script type="text/x-red" data-template-name="furby-config">
    <div class="form-row">
        <label for="node-config-input-boardtype"><i class="icon-bookmark"></i>FurbyPi Board</label>
        <select id="node-config-input-boardtype">
            <option value="FurbyPi"> FurbyPi Board</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('furby-config',{
        category: 'config',
        defaults: {
            boardtype: {value:"FurbyPi", required:true},
            name: {value:""}
        },
        label: function() {
            return this.name || "FurbyPi Board";
        }
    });
</script>

<!-- End of Furby Pi Board-Config Node -->
