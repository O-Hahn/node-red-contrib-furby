<!-- Furby Pi speak Output Node -->
<script type="text/x-red" data-template-name="furby-speak">
    <div class="form-row" node-input-board">
        <label for="node-input-board"><i class="fa fa-cogs"></i> Board</label>
         <input type="text" id="node-input-board">
    </div>
    <div class="form-row node-input-filename">
         <label for="node-input-filename"><i class="fa fa-file"></i> Filename</label>
         <input type="text" id="node-input-filename">
    </div>
    <div class="form-row node-input-format">
        <label for="node-input-format"><i class="fa fa-tags"></i> Sound Format </label>
        <select id="node-input-format">
            <option value="wav">WAV</option>
            <option value="ogg">OGG</option>
            <option value="mp3">MP3</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="furby-speak">
    <p>Furby speakt output expects in <b>msg.payload</b> the file name with path to the outputfile. 
</script>

<script type="text/javascript">
    RED.nodes.registerType('furby-speak',{
        category: 'Furby-Pi',
        color: '#C7E9C0',
        defaults: {
            board: {type:"furby-config", required:true},
            filename: {value:""},
            format: {value:"wav", required: true},
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "furby.png",
        label: function() {
            return this.name || "furby speak output node";
        }
    });
</script>
<!-- End of Furby Pi speak Output Node -->


<!-- Furby Pi Board-Config Node -->
<script type="text/x-red" data-template-name="furby-config">
    <div class="form-row">
        <label for="node-config-input-boardtype"><i class="icon-bookmark"></i>FurbyPi Board</label>
        <select id="node-config-input-boardtype">
            <option value="FurbyPi"> FurbyPi Board</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('furby-config',{
        category: 'config',
        defaults: {
            boardtype: {value:"FurbyPi", required:true},
            name: {value:""}
        },
        label: function() {
            return this.name || this.board || "FurbyPi Board";
        }
    });
</script>

<!-- End of Furby Pi Board-Config Node -->
